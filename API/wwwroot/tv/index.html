<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pages from Ceefax - Blakes-7</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
    <meta name="apple-mobile-web-app-title" content="Pages from Ceefax" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" value="A tribute to the in-vision Teletext service Ceefax, familiar to British TV viewers for over 30 years." />

    <script src="./lib/jquery.3.7.1.min.js"></script>
    <script type="module" src="./js/main.js"></script>
    
    <link rel="stylesheet" href="./css/main.css" />

<body>
    <div id="container">
        <div id="page">
            <div id="nowNext" class="alert alert-warning initially-hidden">
                <a href="index.html?channel=0"><button id='channel0' type="button" class="btn btn-success">Blakes-7</button></a>
                <a href="index.html?channel=1"><button id='channel1' type="button" class="btn btn-success">Dr Who</button></a>

                <table class="nowNextTable">
                    <tr><td><div id="nowCaption">NOW</div></td><td><span id="nowTime"></span></td><td><div id="nowTitle"></div></td></tr>
                    <tr><td><div id="nextCaption">NEXT</div></td><td><span id="nextTime"></span></td><td><div id="nextTitle"></div></td></tr>
                </table>
            </div>
            <canvas id="teletextCanvas"></canvas>
        </div>
        <div id="overlay"></div>
    </div>
