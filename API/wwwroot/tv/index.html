<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pages from Ceefax - Retro TV</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
    <meta name="apple-mobile-web-app-title" content="Pages from Ceefax" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" value="A tribute to the in-vision Teletext service Ceefax, familiar to British TV viewers for over 30 years." />

    <script src="./lib/jquery.3.7.1.min.js"></script>
    <script type="module" src="./js/main.js"></script>
    
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="apple-touch-icon" href="apple-touch-icon-72x72.png">
</head>

<body>
    <div id="container">
        <div id="page">
            <div id="planner" class="alert alert-warning initially-hidden">
                <table class="plannerTable">
                    <tr><td><button id='channel0' type="button" class="btn btn-outline-primary">ONE</button></td>
                        <td><span class="plannerTime" id="channel0time"></span></td><td><div id="channel0title"></div></td></tr>
                    <tr><td><button id='channel1' type="button" class="btn btn-outline-primary">TWO</button></td>
                        <td><span class="plannerTime" id="channel1time"></span></td><td><div id="channel1title"></div></td></tr>
                    <tr><td><button id='channel2' type="button" class="btn btn-outline-primary">THREE</button></td>
                        <td><span class="plannerTime" id="channel2time"></span></td><td><div id="channel2title"></div></td></tr>
                    <tr><td><button id='channel3' type="button" class="btn btn-outline-primary">FOUR</button></td>
                        <td><span class="plannerTime" id="channel3time"></span></td><td><div id="channel3title"></div></td></tr>
                </table>
            </div>
            <canvas id="teletextCanvas"></canvas>
        </div>
        <div id="overlay"></div>
    </div>    
</body>
</html>
