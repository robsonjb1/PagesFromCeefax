<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pages from Ceefax - Retro TV</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
    <meta name="apple-mobile-web-app-title" content="Pages from Ceefax" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" value="A tribute to the in-vision Teletext service Ceefax, familiar to British TV viewers for over 30 years." />

    <script src="./lib/jquery.3.7.1.min.js"></script>
    <script type="module" src="./js/main.js"></script>
    
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="apple-touch-icon" href="apple-touch-icon-72x72.png">
</head>

<body >
    <div id="planner" class="alert alert-info initially-hidden">
        <table class="plannerTable">
            <tr><td><button id='channel0' type="button" class="btn btn-outline-primary">1</button></td>
                <td class="plannerTime"><span class="plannerStart" id="channel0start"></span><span class="plannerEnd" id="channel0end"></span></td>
                <td class="plannerTitle" ><div id="channel0title"></div></td>
            </tr>
            <tr><td><button id='channel1' type="button" class="btn btn-outline-primary">2</button></td>
                <td class="plannerTime"><span class="plannerStart" id="channel1start"></span>
                    <br><span class="plannerEnd" id="channel1end"></span></td>
                <td class="plannerTitle" ><div id="channel1title"></div><span class="plannerDescription" id="channel1description"></span></td>
            </tr>
            <tr><td><button id='channel2' type="button" class="btn btn-outline-primary">3</button></td>
                <td class="plannerTime"><span class="plannerStart" id="channel2start"></span>
                    <br><span class="plannerEnd" id="channel2end"></span></td>
                <td class="plannerTitle" ><div id="channel2title"></div><span class="plannerDescription" id="channel2description"></span></td>
            </tr>
            <tr><td><button id='channel3' type="button" class="btn btn-outline-primary">4</button></td>
                <td class="radioPlannerTime"><span class="radioPlannerStart">JR RADIO</span></td>
                <td class="plannerTitle" ><div id="channel3title"></div><span class="plannerDescription" id="channel3description"></span></td>
            </tr>
        </table>
    </div>
    <canvas id="teletextCanvas"></canvas>
</body>
</html>
